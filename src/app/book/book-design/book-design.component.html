<div class="borde">
  <div class="container">
    <img [src]=imageURL (click)="updateCartCount(Book_ID)">
  </div>
  <div class="bookDetail">
    <div><b>Title:</b>{{Title}}</div>
    <div><b>Author:</b>{{Author}}</div>
    <div><b>Price:</b>{{Price|number:'1.2-3'|currency}}</div>
  </div>
  <div>
    <button (click)="addToCart(Book_ID)">Add to Cart</button>
  </div>
</div>
